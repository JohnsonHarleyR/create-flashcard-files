<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    Flashcards will be readable here!
    <br>
    <label for="fileName">Flashcards file name:</label>
    <input type="text" id="fileName" name="fileName">
    <button id="fileNameButton">Submit</button>
    <br>
    <div id="flashcard" onclick="flipSide()">
        <div id="symbol">symbol test</div>
        <div id="nameAndChapter">
            <h3><span id="className">Class Title</span> Ch. <span id="chapterNumber">0</span></h3>
        </div>
        <div id="questionOrAnswer">Question or answer will be here.</div>
    </div>

    <script>
        let fileName = "";
        let chapterNumber = -1;
        let className = "Class Name Text";

        let symbolCode = '\u{2600}';
        let symbolColor = "#caffbf";
        let question = "Question text here";
        let answer = "answer text here";
        let sideToShow = 0;

        let flashCardSymbol = document.getElementById("symbol");
        let classNameText = document.getElementById("className");
        let chapterNumberText = document.getElementById("chapterNumber");
        let questionOrAnswerText = document.getElementById("questionOrAnswer")

        // On initial load
        flashCardSymbol.textContent = symbolCode;
        flashCardSymbol.style.color = symbolColor;
        classNameText.textContent = className;
        chapterNumberText.textContent = chapterNumber;
        questionOrAnswerText.textContent = sideToShow === 0 ? question : answer;

        function flipSide() {
            console.log("flip side");
            sideToShow = sideToShow === 0 ? 1 : 0;
            questionOrAnswerText.textContent = sideToShow === 0 ? question : answer;
        }

    </script>
</body>
</html>
